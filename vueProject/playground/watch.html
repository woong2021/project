<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="addNum">increase</button>
    <p>{{ num }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            num : 0        
        },
        watch:{
            num: function(){
                this.logText();
            }
        },
        methods:{
            addNum: function(){
                this.num = this.num + 1;
            },
            logText: function(){
                console.log("changed");
            }
        }
    })
</script>  
</body>
</html>
