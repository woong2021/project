<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기존 웹개발 방식</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script>
        var div = document.querySelector('#app');
        var str = 'Hello world';
        console.log(div);
        div.innerHTML = str;

        str = 'Hello world!!!';

        div.innerHTML = str;
    </script>
</body>
