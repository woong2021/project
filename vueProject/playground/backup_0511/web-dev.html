<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기존 웹 개발 방식</title>
</head>
<body>
    <div id="app"></div>
    <script>
        let div = document.querySelector('#app');
        let str = 'Hello world';
        console.log(div);
        str = 'Hello world !!';

        div.innerHTML = str;
    </script>
</body>
</html>
