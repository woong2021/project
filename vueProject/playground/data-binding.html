<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:id="numId" v-bind:class="name">{{num}}</p>
        <p>{{dobleNum}}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            Loading...
        </div>
        <!-- 인풋 박스에 내용을 p태그에 출력 -->
        <input type="text">
        <p></p>
    </div>
<script>
    new Vue({
        el: '#app',
        data: {
            num: 10,
            numId : 'num',
            name : 'text-blue',
            loading: true
        },

        computed:{
            dobleNum: function(){
                return this.num * 2;
            }
        }
    })
</script>
</body>
</html>
