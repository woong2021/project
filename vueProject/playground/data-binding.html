<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 바인딩</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p>{{ doubleNum }}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            num: 10,
            uuid : 'number',
            name: 'text-blue'
        },

        // 데이터의 값이 바뀔때 사용
        computed:{
            doubleNum: function(){
                return this.num * 2;
            }
        }
    })
</script> 
</body>
</html>
