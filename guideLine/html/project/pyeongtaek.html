<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css">
    
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script defer src="../../assets/js/common.js"></script>
</head>
<body>
    <header id="header"></header>
    <main id="index">
        <section id="container">
            <section>
                <h2>MY PROJECT</h2>
                <h3>2021</h3>
                <section class="projectList">
                    <article class="project-item">
                        <figure>
                            <img src="../../assets/images/capture/2021/capture-main2021-02.png" alt="평택주차포털">
                            <figcaption>평택주차포털</figcaption>
                        </figure>
                    </article>
                </section>
        </section>
    </main>
    <footer id="footer"></footer>
    <script>
        $('.post-wrapper').slick({
            slide: '.post', //슬라이드 할 태그
            Infinity : true, // 무한반복 옵션
            slidesToShow: 1, // 한 화면에 보여줄 컨텐츠 개수
            slidesToScroll : 1, // 스크롤 될 때 한번에 움직일 컨텐츠 개수
            speed: 100, //  버튼 누르고 다음 화면 뜨는데까지 걸리는 시간
            arrows: false, // 화살표 유무
            dots: false, // 스크롤바 아래 도트유무
            autoplay: true, // 자동스크롤 사용여부
            autoplaySpeed: 2000, // 자동스크롤 다음으로 넘어가는데 걸리는 시간
            pauseOnHover: true, // 슬라이드 이동시 마우스 호버시 상태설정
            vertical: false, // 세로방향 슬라이드 옵션
            prevArrow:"<button type='button' class=''>prev</button>", //이전버튼
            nextArrow:"<button type='button' class=''>next</button>", //다음버튼
            dotsClass:"slider-dots", // 아래 버튼 css 클래스 설정
            draggable: false, // 드래그 가능여부
            initialSlide: -3, //초기 슬라이드 색인번호

            Responsive: [
                {
                    breakpoint: 320,
                    settings:{
                        slidesToShow:1
                    }
                },
                {
                    breakpoint: 320,
                    settings:{
                        slidesToShow:1
                    }
                }
            ]
        });
</script>
</body>
</html>
